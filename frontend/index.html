<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80%;
        }
        #header {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f4f4f9;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .received {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        #send-button:hover {
            background: linear-gradient(90deg, #3eac47, #94d186);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">ðŸŒŸ Chat Application</div>
        <div id="messages"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
